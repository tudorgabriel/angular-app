<h1>User Details</h1>
<div class="modal-section">
    <div class="img section">
        <img class="rounded-circle border border-dark p-2"  [src]="result.image.picture.large" alt="Img 1">
    </div>
    <div class="details-section">
        <p>{{result.image.email}}</p>
        <p>{{result.image.location.country}}</p>
        <p>{{result.image.location.city}}</p>
        <p>{{result.image.nat}}</p>
    </div>
</div>
